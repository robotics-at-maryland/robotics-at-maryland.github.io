<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <title>{{page.title}}</title>

    <!--Linking the css file (generated using sass and Bulma)-->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/styles.css" />
    {% if page.jquery == true %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% endif %}
    <!--Colors the URL bar in Chrome on mobile only-->
    <meta name="theme-color" content="#EF4836" />
    <!--To control layout on mobile browsers-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{page.description}}" />
    <!--Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:500|Open+Sans">

    {% if page.extras_in_head %}
        {{page.extras_in_head}}
    {% endif %}

    <!--Font awesome icons loaded before </body> tag-->

</head>

<body>

    <!--Navigation Bar-->
    <nav class="nav has-shadow">
        {% include navbar.html %}
    </nav>
    <script>
        document.getElementById('{{page.currenttab}}').classList += " is-active";                
    </script>

    <!--This is for everything inside the Landing Page, excluding the navbar & footer-->
    <div id="{{page.tagname}}-page">

        {{content}}

    </div>


    <!--Footer-->
    <div id="footer">
        {% include footer.html %}
    </div>

    <!--Load font awesome icons-->
    <noscript id="deferred-styles">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </noscript>
    <script>
      var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = requestAnimationFrame || mozRequestAnimationFrame ||
          webkitRequestAnimationFrame || msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);
    </script>


</body>

</html>
